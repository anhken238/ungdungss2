<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
		<p  style="color:green;font-size: 50px; position:absolute; left:285px; top:120px ">Làm Người yêu anh nhé !<p>
		<br>
		<input type="button" value=" vâng ạ " onclick="yesClick()" style="position:absolute; left:285px; top:235px;">
		<input type="button" id="btnNo" value="  Đéo và Đéo  " onmouseover="noHover()" style="position:absolute; left:285px; top:265px;">
	<script>
		function yesClick()
		{
			alert("Em có từ chối được đâu =)))");
		}
		function noHover()
		{
		var x = Math.round(Math.random() * window.innerWidth);
        var y = Math.round(Math.random() * window.innerHeight);
        document.getElementById('btnNo').style.left = x + 'px';
        document.getElementById('btnNo').style.top = y + 'px';
		}
	</script>
</body>
</html>
